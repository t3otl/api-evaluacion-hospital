<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Lista de Citas</title></head>
<body>
    <h1>Citas</h1>
    <a href="/citas/nueva">Nueva Cita</a>
    <table>
        <tr><th>Doctor</th><th>Paciente</th><th>Horario</th></tr>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.doctor.nombre}">Dr.</td>
            <td th:text="${cita.nombrePaciente}">Paciente</td>
            <td th:text="${cita.horario}">Horario</td>
        </tr>
    </table>
</body>
</html>
